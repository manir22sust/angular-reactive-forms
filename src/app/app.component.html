<h1>Angular 14 Reactive Forms Validation Example</h1>
<form [formGroup]="myForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="name"> Name </label>
    <input type="text" formControlName="name" class="form-control" />
    <div
      *ngIf="f['name'].touched && f['name'].invalid"
      class="alert alert-danger"
    >
      <div *ngIf="f['name'].errors && f['name'].errors['required']">
        Name is required.
      </div>
      <div *ngIf="f['name'].errors && f['name'].errors['minlength']">
        Name should be 3 character.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="email"> E-Mail: </label>
    <input type="email" formControlName="email" class="form-control" />
    <div
      *ngIf="f['email'].touched && f['email'].invalid"
      class="alert alert-danger"
    >
      <div *ngIf="f['email'].errors && f['email'].errors['required']">
        email is required.
      </div>
      <div *ngIf="f['email'].errors && f['email'].errors['email']">
        Please, enter valid email address.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="body"> Body </label>

    <textarea
      id="body"
      cols="30"
      rows="10"
      type="text"
      formControlName="body"
      class="form-control"
    >
    </textarea>

    <div
      *ngIf="f['body'].touched && f['body'].invalid"
      class="alert alert-danger"
    >
      <div *ngIf="f['body'].errors && f['body'].errors['required']">
        Body is required.
      </div>
    </div>
  </div>

  <button class="btn btn-primary" [disabled]="myForm.invalid" type="submit">
    submit
  </button>
</form>
